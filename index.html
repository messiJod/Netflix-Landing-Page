<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="./build/output.css" />
    <style>
      .grad {
        background-image: radial-gradient(
          #0000,
          rgba(0, 0, 0, 0.333),
          #000 90%
        );
      }
    </style>
  </head>
  <body>
    <div
      class="max-w-full bg-[#181818] min-h-screen"
      style="
        background-image: url('https://assets.nflxext.com/ffe/siteui/vlv3/87a1d9d8-a21d-4109-ba3a-c10d9055f5cf/2341e349-a6fc-4b04-a0ad-9b21defa1f88/IN-en-20220307-popsignuptwoweeks-perspective_alpha_website_large.jpg');
      "
    >
      <div class="grad w-full min-h-screen antialiased">
        <div class="flex justify-between">
          <div class="ml-5 mt-4">
            <img class="cursor-pointer" src="netflix logo.png" alt="" />
          </div>
          <div
            class="flex justify-around mr-20 flex-grow-0 gap-10 items-center"
          >
            <div class="google__lens contrast-75 w-8 h-8">
              <img src="google-lens_1.png" alt="" />
            </div>
            <button class="bg-[#DF1E15] text-white px-4 py-2 rounded-sm">
              Sign in
            </button>
          </div>
        </div>
        <div class="mt-40 text-white text-center">
          <h1 class="text-6xl">Unlimited movies, TV <br />shows, and more.</h1>
          <h2 class="text-2xl mt-5">Watch Anywhere, Cancel anytime.</h2>
          <p class="text-[1.25rem] mt-6">
            Ready to Watch? Enter your email to create or restart your
            membership.
          </p>
          <div class="flex justify-center mt-5">
            <form class="relative leading-4">
              <input
                id="email"
                name="email"
                type="text"
                class="peer w-[30rem] h-14 border-b-2 border-gray-300 text-gray-900 focus:outline-none foucs:border-rose-600 placeholder-transparent"
                placeholder="Email Address"
                autocomplete="off"
              />
              <label
                for="email"
                class="absolute text-black top-0 text-xl left-0 peer-placeholder-shown:top-[0.9rem] transition-all peer-focus:top-0 peer-focus:left-3 peer-focus:text-sm"
                >Email Address</label
              >
            </form>
            <button
              class="bg-[#DF1E15] hover:bg-[#ff2d22] px-6 py-6 max-h text-3xl"
              style="line-height: 0.25rem"
            >
              Get Started >
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
